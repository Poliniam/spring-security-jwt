<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="row">

    <th:div class="col-lg-4" th:each="comm : ${commList}">
            <h2 th:text="${comm.post_id.title}"> </h2>
            <p th:text="${comm.message}"></p>
            <p>Создано:</p>
            <p th:text="${comm.createdAt}"></p>
            <p>Рейтинг:</p>
            <p th:text="${comm.rate}"></p>
    </th:div>
    <form class="form-horizontal" form id="regForm" th:action="@{/backToMain}"  method="get">
        <button type="submit" class="btn btn-default">Вернуться назад</button>
    </form>
    <div>
        <p>Ваш рейтинг:</p>
        <p th:text="${rating}"></p>
    </div>
</div>
</body>
</html>
